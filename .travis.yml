language: python
sudo: false
os:
  - linux
python:
  - 3.6
  - 3.6-dev
  - 3.7-dev
  - nightly
before_install:
  - pip install pytest 
  - pip install pytest-cov
  - pip install code-cov
  - pip install sphinx
  - pip install sphinx_rtd_theme
script:
  - pytest
  - sphinx-build docs/source docs/build -W
after_success:
    - codecov
